<!DOCTYPE html>
<html>
<head>
	<title>bootstrap layout html</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
 
  	.container{
  		       border:10px solid black;}
  		  .row {
  		  	    border: 8px solid #6e083e;}
  		  .col-sm-12{ border:8px solid green;}
  		  .h1{
  		      text-align: center;
              color: black;
              background-color: darkcyan;}
            .nav li{
            	 display:inline-block;
            }
          .Footer{border:10px solid green;}

  </style>

</head>
<body>
	    <div class="container" style="width: 100%;">
		       <div class="row" style="background-color: teal;">
		           <div class="col-sm-12">
			            <h1 class="h1">Header</h1>
			       </div>
		       </div>
		      <div class="row" style="border: 10px solid green;">
		      	<div class="col-sm-12" style="background-color:#471242">
		      		<ul class="nav">
		      			<li><a href="">Home</a></li>
		      			<li><a href="">About Us</a></li>
		      		    <li><a href="">service</a></li>
		      		    <li><a href="">contact</a></li>
		      	        <ul class="nav navbar-nav navbar-right">

		      		        <button type="button" class="btn btn-default">
		      	            <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                            <button type="button" class="btn btn-primary"> Login
                            </button>
                         </ul>
                    </ul>
                </div>
            </div>
                <div class="row" style="border: 15px solid #471242">
                  <div class="col-sm-6" style="border: 10px solid green">

                  </div>
                    <div class="col-sm-6" style="border: 10px solid green">
                      <img src="mmp.png" class="img-rounded" alt="mmp.png" width="500" height="300">
                    </div>
                </div>
                     <div class="row" style="background-color: green;">
                    <div class="Footer"  style="background-color: teal;">
                    	<h1 style="color: black; text-align: center;">Footer</h1>
                    </div>
                </div>

                    


	   </div>

</body>
</html>
